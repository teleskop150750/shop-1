    <header class='container-fluid'>

            <div class="col-4 text-center homeMenu">

                <img src="img/3643769-building-home-house-main-menu-start_113416.png" style='width:3vmax;' alt="">

              </a>
            </div>
            <div class="col-4 text-center messMenu">
              <a>
                <img src="img/1904660-email-envelope-letter-mail-message-post-send_122510.png" style='width:3vmax;' alt="">

            </div>
            <div class="col-4 text-center basketMenu">

            </div>
          </div>

        <div class="col-12">
          <div id="carouselExampleIndicators" class="carousel slide mt-5 mb-5"  data-ride="carousel">

              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/home/e6f97954a53cc3c169ff3eabd466f0c1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/home/ostin2-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img src="img/home/-tijd11gjdejfkfy2yof5r8urzi.jpeg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>

    <footer class='container-fluid'>
