<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/mess.css">
    <title>Написать нам</title>
  </head>
  <body>
    <header class='container-fluid'>
      <div class="row align-items-center">
        <div class="col-12 col-md-4 text-center logo mt-5">
          Модная Одежда
        </div>
        <div class="offset-md-4 col-12 col-md-4 mt-5">
          <div class="row headerTopMenu">
            <div class="col-4 text-center homeMenu">
              <a >
                <img src="img/3643769-building-home-house-main-menu-start_113416.png" style='width:3vmax;' alt="">
                <p>Главная</p>
              </a>
            </div>
            <div class="col-4 text-center messMenu">
              <a>
                <img src="img/1904660-email-envelope-letter-mail-message-post-send_122510.png" style='width:3vmax;' alt="">
                <p>Написать нам</p>
              </a>
            </div>
            <div class="col-4 text-center basketMenu">
              <a >
                <img src="img/2849824-basket-buy-market-multimedia-shop-shopping-store_107977.png" style='width:3vmax;' alt="">
                <p>Ваши покупки</p>
              </p>
            </a>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row mt-4 menu_select_header">
            <div class="col-6 text-center">
              <p class="catalogWoman">Женская одежда</p>
            </div>
            <div class="col-6 text-center">
              <p class='catalogMan'>Мужская одежда</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row mt-5 justify-content-center">
        <div class="col-11 col-md-6">
          <div class="row form_sendMess">
            <div class="col-12 mt-3">
              <input class="form-control" id="messName" type="text" name="" placeholder="Ваше имя">
            </div>
            <div class="col-12 mt-3">
              <input class="form-control" id="messEmail" type="text" name="" placeholder="Ваш Email">
            </div>
            <div class="col-12 mt-3">
              <select id="messTitle" class="form-control" name="">
                <option value="none" selected disabled >Выбирете Тему</option>
                <option value="complaint">Жалоба</option>
                <option value="thanks">Благодарность</option>
                <option value="sentence">Предложение</option>
              </select>
            </div>
            <div class="col-12 mt-3">
              <textarea class='form-control' id="messText" name="mess" rows="8" cols="80" placeholder="Ваше сообщение"></textarea>
            </div>
            <div class="col-12 text-right mt-3">
              <input type="button" class='' id="sendMess" value="Отправить">
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-12 text-center send_messege" style="display:none;">
              <img src="img/wondicon-ui-free-send_111204.png" style="width:10vmax;" alt="">
              <h1></h1>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script/header.js"></script>
    <script src="script/mess.js"></script>
  </body>
</html>
