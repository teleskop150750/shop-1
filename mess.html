<body class="page__body">
  <header class="page__header container-fluid position-relative p-0 p-lg-3">
    <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-1">
      <a class="navbar-brand nav-link logo" href="./">En Avant</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse pl-4 pl-lg-2 justify-content-lg-between" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item pl-3 pl-lg-0">
            <a class="nav-link nav__link" href="./about.html">О нас</a>
          </li>
          <li class="nav-item pl-3 pl-lg-0">
            <a class="nav-link nav__link nav__link--active">Написать нам</a>
          </li>
          <li class="nav-item pl-3 pl-lg-0">
            <a class="nav-link nav__link" href="./contact.html">Контакты</a>
          </li>

          </li>

      </div>
    </nav>
  </header>
  <main class="page__main page__main--mod container-fluid py-5">
    <h1 class="visually-hidden">Написать нам</h1>
    <div class="container shadow p-3 p-md-5 mb-5 bg-white rounded">
      <div class="row mess__send-mess">
        <div class="col-12 col-md-6">
          <form class="mess__form">
            <div class="form-group">
              <label for="name">Ваше имя</label>
              <input class="mess__input form-control" type="text" class="form-control" id="name" name="name"
                placeholder="Валентин Дядька">
            </div>
            <div class="form-group">
              <label for="email"> Ваш email</label>
              <input class="mess__input form-control" type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
              <label for="title">Выбирете Тему</label>
              <select class="form-control" id="title" name="title">
                <option value="thanks">Благодарность</option>
                <option value="sentence">Предложение</option>
                <option value="complaint">Жалоба</option>
              </select>
            </div>
            <textarea class="mess__input form-control mb-4" id="messText" name="text" rows="8" cols="80"
              placeholder="Ваше сообщение"></textarea>
            <button type="submit" class="btn btn-primary">Отправить</button>
          </form>
        </div>
        <div class="col-6 mess__hanger d-none d-md-block">
        </div>
      </div>
    </div>
  </main>
  <footer class='container-fluid p-4'>

</body>
